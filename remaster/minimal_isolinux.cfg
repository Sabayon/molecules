default sabayon

label sabayon
  menu label ^Start Sabayon __VERSION__ __FLAVOUR__
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz overlayfs cdroot splash vga=791 quiet --

label install
  menu label ^Installation
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz overlayfs cdroot splash vga=791 systemd.unit=multi-user.target installer-text quiet --

label genuine
  menu label Safe ^Mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz overlayfs cdroot noproprietary pci=routeirq irqpoll quiet nokvm --

label console
  menu label ^Console mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz overlayfs cdroot splash vga=791 gentoo=nox systemd.unit=multi-user.target quiet --

label console-safe
  menu label ^Console mode (no splash)
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz overlayfs cdroot gentoo=nox systemd.unit=multi-user.target quiet --

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz overlayfs cdroot splash vga=791 quiet checkdisc --

label debug
  menu label Deb^ug mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz overlayfs cdroot debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
